<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <link rel="icon" href="/favicon-light.ico" media="(prefers-color-scheme: dark)">
  <link rel="icon" href="/favicon-dark.ico" media="(prefers-color-scheme: light)">
  <title>Generating Your CES Postcard</title>

  <!-- Your custom styles -->
  <link rel="stylesheet" href="/styles/build.css" />
</head>

<body class="min-h-screen flex flex-col">
  <div class="container mx-auto px-4 py-12 flex-1 flex items-center justify-center">
    <div
      class="max-w-md w-full bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl"
    >
      <div class="p-8 flex flex-col items-center text-center">
        <!-- Loading icon -->
        <div class="mb-6">
          <!-- Spinner (default visible) -->
          <div id="loading-spinner">
            <svg
              class="w-12 h-12 text-primary animate-spin"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
          </div>

          <!-- Success check (hidden until done) -->
          <div id="loading-success" class="hidden">
            <div class="w-12 h-12 rounded-full bg-green-500 flex items-center justify-center">
              <svg
                class="w-7 h-7 text-white"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                aria-hidden="true"
              >
                <path d="M9 16.2 4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4z"></path>
              </svg>
            </div>
          </div>
        </div>

        <h1 id="status-title" class="text-2xl font-bold text-gray-800 mb-2">
          Crafting Your CES Postcard
        </h1>

        <p id="status-subtitle" class="text-gray-600 mb-4">
          Weâ€™re generating a personalized Las Vegas postcard
          based on your choices:
        </p>

        <div
          id="choice-label"
          class="mb-6 flex flex-col items-center space-y-1 text-primary font-semibold"
        >
          <p id="choice-line-1" class="text-lg generate-keyword">
            <!-- Filled by generate.js -->
          </p>
          <p id="choice-line-2" class="text-lg generate-keyword">
            <!-- Filled by generate.js -->
          </p>
          <p id="choice-line-3" class="text-lg generate-keyword">
            <!-- Filled by generate.js -->
          </p>
        </div>


        <p id="status-hint" class="text-gray-500 text-sm">
          This usually takes just a few seconds. Hang tight while we
          bring your CES 2026 moment to life.
        </p>
      </div>
    </div>
  </div>

  <!-- Global footer -->
  <footer class="mt-4 text-center text-white text-sm pb-6">
    Created & Powered by
    <a
      href="https://www.discoveremergent.com/"
      target="_blank"
      class="font-semibold text-secondary underline"
    >
      Emergent Labs
    </a>
  </footer>

  <!-- Scripts -->
  <script type="module" src="scripts/generate.js"></script>
</body>
</html>
